<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body style="background-color: rgb(27, 37, 0); color: greenyellow; font-family: monospace; align-items: center;">
  <div class="container">
    <div id="game">
    </div>
    <div id="img"></div>
  </div>
  <script type="text/javascript">
    let [computerScore, humanScore, ties] = [0, 0, 0];
    let htmlNode = document.getElementById("game");
    let image = document.getElementById("img");
    let rps = ["r", "p", "s"];
    let beats = {
      'r': 's',
      'p': 'r',
      's': 'p'
    };
    let words = {
      'r': 'rock',
      'p': 'paper',
      's': 'scissors'
    };
    let img = '';
    let winImg = ''
    let result = '';
    document.onkeyup = function (event) {
      let [userGuess, computerGuess] = [event.key, rps[Math.floor(Math.random() * 3)]];

      if (rps.indexOf(userGuess) >= 0) {
        if (userGuess === beats[computerGuess]) {
          result = 'Human wins.';
          humanScore++
        };
        if (computerGuess === beats[userGuess]) {
          result = 'Human loses.';
          computerScore++
        };
        if (computerGuess === userGuess) {
          result = 'Human ties.';
          ties++;
        }

        let scoreBoard = `Human: ${humanScore} Computer: ${computerScore} Ties: ${ties}`
        console.log(scoreBoard);
        htmlNode.innerHTML =
          `Human chose ${words[userGuess]}. Computer chose ${words[computerGuess]}. ${result} <h1> ${scoreBoard} </h1>`;
        if (result === 'Human loses.') image.innerHTML = `<img src="../Images/lose.jpg">`;
        if (result === 'Human wins.') image.innerHTML = `<img src="../Images/win.jpg">`;
      };
    };
  </script>
</body>


</html>
