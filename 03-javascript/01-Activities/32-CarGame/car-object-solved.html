<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>My First Object</title>
</head>

<body style="background-image: url('https://media.gettyimages.com/vectors/pixel-road-map-police-vector-id165622539')">

  <h1 style="color: greenyellow;">Use W,A,S,D or the arrow keys to move the car.</h1>
  <div id="car"><img src="https://www.seekpng.com/png/small/196-1961331_pixel-car-smoke-car-top-view-pixel-art.png"
      style="height: 40px; width: 40px;"></div>
  <script>
    //these variables are like the x and y axis of a grid.  The top-left corner of the webpage has  the coordinates (0, 0).
    /*          [y]
                 |
                 |
                 |
    [x] ---------|------------
                 |
                 | the whole document exists
                 | in this quadrant. *(-y, x)
                 |        
    */

    let x = 0;
    let y = 0;

    // this variable resolves to any div with the id "car".
    let move = document.getElementById("car");
    document.onkeyup = function (event) {

      
      console.log(`User pressed '${event.key}'.`);

      if (event.key === 'w' || event.key === 'ArrowUp' ) {
        //we want to go up, so we substract 10 pixels of y. 
        y -= 10;
      }

      if (event.key === 'a' ||  event.key === 'ArrowLeft') {
        x -= 10;
      }

      if (event.key === 's' ||  event.key === 'ArrowDown') {
        y += 10;
      }

      if (event.key === 'd' ||  event.key === 'ArrowRight') {
        x += 10;
      }

      //changes the css of the div with the id "car"
      move.style = `position: absolute; top: ${y}px; left: ${x}px;`
    };
  </script>

</body>

</html>
