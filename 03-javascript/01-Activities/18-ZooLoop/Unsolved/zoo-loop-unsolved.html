<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
    <script src="javascript.js"></script>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>
      const myFarm = ['chickens', 'pigs', 'hoerse', 'ostriches'];
      const firstLetter = ['a', 'c', 'o', 'A', 'C', 'O']
      for (let i = 0; i < myFarm.length; i++) {
        if (firstLetter.indexOf(myFarm[i][0]) >= 0) console.log(`${myFarm[i]} starts with the letter ${myFarm[i][0]}`)
      }
   
    </script>
    
  </body>
</html>
