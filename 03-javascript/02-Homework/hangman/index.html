<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <div id="hangman">
        <!-- img will change as player guesses incorrectly -->

        <!-- i need a string of divs that will allow user input -->
        <div id="message"></div>
        <div id="lets-play"><button id="play-button">Start</button></div>
        <div id="human-or-computer" style="display: none;">
            Would you like to play against a human or computer?
            <button type="button" id="human">Human</button>
            <button type="button" id="computer">Computer</button>
        </div>
        <div id="enter-word" style="display: none;">
            Player 1: Please enter word.
            <input type="text" id="form-input"></input>
            <button type="button" id="submit-word">Let's play</button>
        </div>
        <div id="game-board" style="display: none;">
            <div id="lives">Lives: <span id="display-lives"></span></div>
            <div id="incorrect-guesses">Guesses: <span id="display-guesses"></span></div>
            <div id="word-array">Board: <span id="display-board"></span></div>
            Guess letter:
            <input type="text" id="guess-input" minlength="1" maxlength="1"></input>
            <button type="button" id="submit-guess">Guess letter</button>
        </div>
    </div>
