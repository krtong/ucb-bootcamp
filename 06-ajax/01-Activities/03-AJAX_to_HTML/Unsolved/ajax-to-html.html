<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Movie Name</th>
          <th scope="col">Year</th>
          <th scope="col">Actors</th>
        </tr>
      </thead>
      <tbody id="add-shit-here">
        <tr>
          <td>Interstellar</td>
          <td>2014</td>
          <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
        </tr>
        <!-- Insert additional movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    const callBack = (response) => {

      console.log(response)
      let html = `
        <tr>
          <td>${response.Title}</td>
          <td>${response.Year}</td>
          <td>${response.Actors}</td>
        </tr>`
      if (response.Error) console.log('lols', response);
      else $("#add-shit-here").append(html);
    }

    const movieList = (movies) => {
      movies.forEach(arrayElement => {
        $.ajax({
          url: `https://www.omdbapi.com/?t=${arrayElement}&apikey=trilogy`,
          method: "GET"
        }).then(callBack);
      });
    };

    let movies = [
      "Yes daddy",
      "Fuck toy",
      "Cum slut",
      "Cum dump",
      "Whore",
      "Why God",
      "Garfield"
    ];

    movieList(movies);

    /*note: the order that they are appended to the document 
    may not be the order that they are listed in the array.
    
   Movies will append to the document not in the order they
   are called, but in the order they are recieved.
   
   Yay, asynchronous programming.*/
  </script>
</body>

</html>
